<html><head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link href="index.css" rel="stylesheet"></head>
<body>
<div class="container">
  <div class="input" id="input"></div>
  <div class="buttons">
    <div class="operators">
      <div id="plus">+</div>
      <div id="minus">-</div>
      <div id="razy">&times;</div>
      <div id="podziel">&divide;</div>
    </div>
    <div class="leftPanel">
      <div class="liczby">
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
      </div>
      <div class="liczby">
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
      </div>
      <div class="liczby">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
      </div>
      <div class="liczby">
        <div id="zero">0</div>
        <div id="dot">.</div>
        <div id="clear">C</div>
      </div>
    </div>
    <div class="equal" id="result">=</div>
  </div>
  <div id="polerobocze"></div>
  <div id="znak"></div>
</div>
<script src="index.js"></script>
</body>
</html>
